    }

      if(credit<=0){ alert("더 이상 신청할 수 없습니다."); return; }
      if(applied.includes(name)){ alert("이미 신청한 과목입니다."); return; }
      applied.push(name);
      applied.sort((a,b)=>a.localeCompare(b,"ko"));
      renderApplied();
      credit-=3; if(credit<0)credit=0;
      creditSpan.textContent=credit;
      placeRandomInTimetable(name);
      alert("신청이 완료되었습니다!");
      if(credit===0){
        const elapsed=Math.floor((new Date()-startedAtNine)/1000);
        alert("24학점 모두 신청 완료! 총 소요 시간: "+elapsed+"초");
      }
    }
    function renderApplied(){
      appliedList.innerHTML="";
      applied.forEach(n=>{
        const div=document.createElement("div"); div.textContent=`${n} (3학점)`; appliedList.appendChild(div);
      });
    }
  </script>
</body>
